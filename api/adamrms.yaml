paths:
  /account/basicDetails.php:
    parameters:
      - name: formData
        in: formData
        required: true
        schema:
          type: object
          properties:
            users_userid:
              type: string
              description: The ID of the user
            users_email:
              type: string
              description: The email address of the user
            users_username:
              type: string
              description: The username of the user
            users_name1:
              type: string
              description: The first name of the user
            users_name2:
              type: string
              description: The last name of the user
            users_social_facebook:
              type: string
              description: The Facebook username of the user
            users_social_twitter:
              type: string
              description: The Twitter username of the user
            users_social_instagram:
              type: string
              description: The Instagram username of the user
            users_social_linkedin:
              type: string
              description: The LinkedIn username of the user
            users_social_snapchat:
              type: string
              description: The Snapchat username of the user
    post:
      tags:
        - account
      summary: Update User Details
      description: Update basic user details
      operationId: updateBasicDetails
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether the request was successful
                  response:
                    type: object
                    description: An empty object
        404:
          description: Not Found
        "default":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  error:
                    type: array
                    description: An Array containing an error code and a message
                example:
                  result: false
                  error:
                    {
                      code: "UPDATE-FAIL",
                      message: "Could not update account details",
                    }
  /account/calendar-export.php:
    parameters:
      - name: uid
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user
      - name: key
        in: query
        required: true
        schema:
          type: string
          description: The calendar hash
    get:
      tags:
        - account
      summary: Calendar Export
      description: Get calendar information for integrating with web calendars
      operationId: getCalendarExport
      responses:
        200:
          description: OK
          content:
            text/calendar:
              schema:
                type: string
                description: The calendar export
        404:
          description: Error
  /account/changePass.php:
    parameters:
      - name: oldpass
        in: query
        required: true
        schema:
          type: string
          description: The current password
      - name: newpass
        in: query
        required: true
        schema:
          type: string
          description: The new password
    post:
      tags:
        - account
      summary: Change Password
      description: Change the password of the current user
      operationId: changePassword
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether the request was successful
                  response:
                    type: object
                    description: An empty object
        "default":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  error:
                    type: array
                    description: An Array containing an error code and a message
                example:
                  result: false
                  error: { message: "Current Password Incorrect" }
  /account/destroyTokens.php:
    parameters:
      - name: userid
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user
    post:
      tags:
        - account
      summary: Destroy Tokens
      description: Destroy all tokens for a user
      operationId: destroyTokens
      response:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
  /account/disconnectOAuth.php:
    parameters:
      - name: provider
        in: query
        required: true
        schema:
          type: string
          description: The name of the OAuth provider
      - name: users_userid
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user
    post:
      tags:
        - account
      summary: Disconnect OAuth
      description: Disconnect an OAuth provider
      operationId: disconnectOAuth
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  message:
                    type: null
                    description: an empty array
                example:
                  result: true
                  message: []
  /account/emailViewer.php:
    parameters:
      - name: email
        in: query
        required: true
        schema:
          type: string
          description: The id of the sent email
    get:
      tags:
        - account
      summary: Email Viewer
      description: |
        Get the HTML of an email  
        Requires server permission USERS:VIEW:MAILINGS
      operationId: getEmailViewer
      responses:
        200:
          description: OK
          content:
            text/html:
              schema:
                type: string
                description: The HTML of the email
        404:
          description: Not Found
  /account/forcePasswordChange.php:
    parameters:
      - name: pass
        in: query
        required: true
        schema:
          type: string
          description: The new password
      - name: users_userid
        in: body
        required: true
        schema:
          type: string
          description: The ID of the user
      - name: users_changepass
        in: body
        required: true
        schema:
          type: string
          description: "1"
    post:
      tags:
        - account
      summary: Force Password Change
      description: Force a user to change their password
      operationId: forcePasswordChange
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
  /account/linkOAuth.php:
    parameters:
      - name: google
        in: query
        required: true
        schema:
          type: string
          description: use Google
    get:
      tags:
        - account
      summary: Link OAuth
      description: Link an OAuth provider
      operationId: linkOAuth
      responses:
        308:
          description: Redirect
          headers:
            Location:
              schema:
                type: string
                description: The URL to redirect to
  /account/notifications.php:
    parameters:
      - name: users_userid
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user
      - name: settings
        in: query
        required: true
        schema:
          type: json
          description: The notification settings
    post:
      tags:
        - account
      summary: Notifications
      description: Set the notification settings for a user
      operationId: setNotifications
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  message:
                    type: null
                    description: an empty array
                example:
                  result: true
                  message: []
  /account/passwordReset.php:
    parameters:
      - name: code
        in: query
        required: true
        schema:
          type: string
          description: The password reset code
    post:
      tags:
        - account
      summary: Password Reset
      description: Act on a password reset code
      operationId: passwordReset
      responses:
        200:
          description: Error
          content:
            text/plain:
              schema:
                type: string
              examples:
                error:
                  value: "Sorry - Your code has expired - we've sent you another one instead"
                fail:
                  value: "Sorry - Your code has expired - please contact support"
        308:
          description: Success
          headers:
            Location:
              schema:
                type: string
                description: The URL to redirect to
  /account/permissions.php:
    parameters:
      - name: action
        in: query
        required: true
        schema:
          type: string
        description: DELETE, EDIT or new
      - name: users_userid
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user
      - name: userPositions_id
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user's position
    post:
      tags:
        - account
      summary: Permission Management
      description: |
        Manage user pemissions
        Requires server permission PERMISSIONS:EDIT:USER_POSITION
      operationId: permissionManagement
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  message:
                    type: null
                    description: an empty array
                  error:
                    type: object
                    description: An object containing an error code and a message
              examples:
                Success:
                  value:
                    result: true
                    message: []
                EditError:
                  value:
                    result: false
                    error: { code: null, message: "Edit error" }
                AttributeError:
                  value:
                    result: false
                    error: { code: null, message: "Attribute action error" }
                DeleteError:
                  value:
                    result: false
                    error: { code: null, message: "Delete error" }
  /account/suspend.php:
    parameters:
      - name: userid
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user
      - name: suspendval
        in: query
        required: true
        schema:
          type: string
          description: Reason for suspention
    post:
      tags:
        - account
      summary: Suspend
      description: Suspend a user
      operationId: suspend
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
  /account/theme.php:
    parameters:
      - name: dark
        in: query
        required: true
        schema:
          type: string
        examples: ["1", "0"]
    post:
      tags:
        - account
      summary: Theme
      description: Set the theme for the current user
      operationId: setTheme
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
  /account/thumbnail.php:
    parameters:
      - name: users_userid
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user
      - name: thumbnail
        in: query
        required: true
        schema:
          type: string
          description: The thumbnail
    post:
      tags:
        - account
      summary: Thumbnail
      description: Set the thumbnail for a user
      operationId: setThumbnail
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
  /account/verifyEmail.php:
    parameters:
      - name: code
        in: query
        required: true
        schema:
          type: string
          description: The email verification code
    post:
      tags:
        - account
      summary: Verify Email
      description: Verify an email address
      operationId: verifyEmail
      responses:
        200:
          description: Error
          content:
            text/plain:
              schema:
                type: string
              examples:
                error:
                  value: "Sorry - Your code has expired - we've sent you another one instead"
                fail:
                  value: "Sorry - Your code has expired - please contact support"
        308:
          description: Success
          headers:
            Location:
              schema:
                type: string
                description: The URL to redirect to
  /account/viewSiteAs.php:
    parameters:
      - name: users_userid
        in: query
        required: true
        schema:
          type: string
          description: The ID of the user
    post:
      tags:
        - account
      summary: View Site As
      description: |
        View the site as a given user  
        Requires server permission USERS:VIEW_SITE_AS
      operationId: viewSiteAs
      responses:
        200:
          description: Error
          content:
            text/plain:
              schema:
                type: string
              examples:
                noPermission:
                  value: "Sorry - you can't access this page"
                noParam:
                  value: "No uid passed"
        308:
          description: Success
          headers:
            Location:
              schema:
                type: string
                description: The URL to redirect to
  /account/viewSiteAs_terminate.php:
    parameters:
      - name: viewSiteAs
        in: body
        required: true
        schema:
          type: string
    post:
      tags:
        - account
      summary: View Site As Terminate
      description: Terminate the view site as session
      operationId: viewSiteAsTerminate
      responses:
        404:
          description: Error
          content:
            text/plain:
              schema:
                type: string
        308:
          description: Success
          headers:
            Location:
              schema:
                type: string
                description: The URL to redirect to
    /account/widgetToggle.php:
      parameters:
        - name: widgetName
          in: query
          required: true
          schema:
            type: string
            description: The widget to toggle
      post:
        tags:
          - account
        summary: Widget Toggle
        description: Toggle a widget
        operationId: widgetToggle
        responses:
          200:
            description: Success
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    result:
                      type: boolean
                      description: Whether the request was successful
                    message:
                      type: null
                      description: an empty array
                  example:
                    result: true
                    message: []
          "default":
            description: Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    result:
                      type: boolean
                      description: Whether the request was successful
                    error:
                      type: array
                      description: An Array containing an error code and a message
                  example:
                    result: false
                    error: { code: null, message: "Update error" }
  /assets/archive.php:
    parameters:
      - name: assets_id
        in: query
        description: The ID of the asset to archive
        required: true
        schema:
          type: integer
      - name: reason
        in: query
        description: The reason for archiving the asset
        required: false
        schema:
          type: string
      - name: date
        in: query
        description: The date the asset was archived, usually today
        required: false
        schema:
          type: string
          format: date
    post:
      tags:
        - assets
      summary: Archive an Asset
      description: |
        Archives an asset  
        Requires Instance Permission ASSETS:ARCHIVE
      operationId: archiveAsset
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  message:
                    type: null
                    description: an empty array
                example:
                  result: true
                  message: []
        "default":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  error:
                    type: array
                    description: An Array containing an error code and a message
                example:
                  result: false
                  error:
                    { code: "ARCHIVE-FAIL", message: "Could not archive asset" }
  /assets/deepSearch.php:
    parameters:
      - name: projectid
        in: query
        description: a project_id to check if assets are available for
        required: false
        schema:
          type: integer
      - name: public
        in: query
        description: Determines what asset listing should be returns
        required: false
        schema:
          type: boolean
      - name: dates
        in: query
        description: Two dates to check availability between, separated with a -
        required: false
        schema:
          type: string
      - name: instance_id
        in: query
        description: the instance to search in
        required: true
        schema:
          type: integer
      - name: page
        in: query
        description: The page of results to return
        required: true
        schema:
          type: integer
      - name: page_limit
        in: query
        description: The number of results to return per page
        required: true
        schema:
          type: number
      - name: sort
        in: query
        description: How to sort the results
        required: true
        schema:
          type: string
      - name: category
        in: query
        description: The Asset Category to filter by
        required: false
        schema:
          type: string
      - name: keyword
        in: query
        description: A keyword to search for
        required: false
        schema:
          type: string
      - name: manufacturer
        in: query
        description: A manufacturer to filter by
        required: false
        schema:
          type: string
      - name: group
        in: query
        description: An Asset Group to filter by
        required: false
        schema:
          type: string
      - name: showlinked
        in: query
        description: Whether to include linked assets
        required: false
        schema:
          type: integer
      - name: showarchived
        in: query
        description: Whether to include archived assets
        required: false
        schema:
          type: integer
      - name: tags
        in: query
        description: Asset Tag(s) to search for
        required: false
        schema:
          type: string
      - name: html
        in: query
        description: Whether to return a HTML card listing or JSON data
        required: false
        schema:
          type: string
    post:
      tags:
        - assets
      summary: Search for Assets
      description: Performs a deep search for assets
      operationId: searchAssets
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  response:
                    type: Array
                    description: Array of asset data
            application/html:
              schema:
                type: object
                description: HTML code for the asset listing
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  response:
                    type: object
                    properties:
                      PUBLIC:
                        type: boolean
                      AUTH:
                        type: object
                      html:
                        type: html
                        description: HTML code for the asset listing
        "default":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  error:
                    type: array
                    description: An Array containing an error code and a message
                example:
                  result: false
                  error: { message: "Error loading results" }
  /assets/delete.php:
    parameters:
      - name: assets_id
        in: query
        description: The ID of the asset to delete
        required: true
        schema:
          type: integer
    post:
      tags:
        - assets
      summary: Delete an Asset
      description: |
        Deletes an asset  
        Requires Instance Permission ASSETS:DELETE
      operationId: deleteAsset
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  message:
                    type: null
                    description: an empty array
                example:
                  result: true
                  message: []
        "default":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
                  error:
                    type: array
                    description: An Array containing an error code and a message
                example:
                  result: false
                  error:
                    { code: "DELETE-FAIL", message: "Could not delete asset" }
  /assets/editAsset.php:
    parameters:
      - name: formData
        in: query
        description: The data to update the asset with
        required: true
        schema:
          type: object
          properties:
            assets_id:
              type: integer
              description: The ID of the asset to update
            assets_value:
              type: number
              description: The value of the asset
            assets_dayRate:
              type: number
              description: The day rate of the asset
            assets_weekRate:
              type: number
              description: The week rate of the asset
            assets_tag:
              type: string
              description: The tag of the asset
            assets_mass:
              type: number
              description: The weight of the asset
            assets_linkedTo:
              type: integer
              description: The ID of the asset this asset is linked to
            assetTypes_id:
              type: integer
              description: The ID of the asset type
            assets_notes:
              type: string
            asset_definableFields_1:
              type: string
            asset_definableFields_2:
              type: string
            asset_definableFields_3:
              type: string
            asset_definableFields_4:
              type: string
            asset_definableFields_5:
              type: string
            asset_definableFields_6:
              type: string
            asset_definableFields_7:
              type: string
            asset_definableFields_8:
              type: string
            asset_definableFields_9:
              type: string
            asset_definableFields_10:
              type: string
    post:
      tags:
        - assets
      summary: Edit an Asset
      description: |
        Edits an asset's data  
        Requires Instance Permission ASSETS:EDIT
      operationId: editAsset
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Whether the request was successful
